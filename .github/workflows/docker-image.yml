name: Docker Image CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: login
        run: docker login --username acalderwood93 -p ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build the Docker image
        run: docker build . --tag acalderwood93/productService:latest --platform linux/amd64 && docker push acalderwood93/productService -a
